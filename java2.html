<!DOCTYPE html>
<html>
<head>
    <title>Triple Number Tracker</title>
</head>
<body>
    <h1>Triple Number Tracker</h1>

    <p id="display">1, 2, 3</p>

    <button onclick="increaseNumbers()">Click me</button>

    <script>
        var num1 = 1;
        var num2 = 2;
        var num3 = 3;

        function increaseNumbers() {
            num1 *= 2; // Multiply num1 by 2
            num2 *= 2; // Multiply num2 by 2
            num3 *= 2; // Multiply num3 by 2

            document.getElementById("display").innerHTML = num1 + ", " + num2 + ", " + num3;
        }
    </script>
</body>
</html>
